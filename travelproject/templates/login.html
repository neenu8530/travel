<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<h2>Login Here</h2>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username"  placeholder="Ener username"><br><br>
    <input type="password" name="password"  placeholder="Enter password"><br><br>
    <input type="submit">

</form>

{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
