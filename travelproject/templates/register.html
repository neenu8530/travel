<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h2>Register Here</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username"><br><br>
    <input type="text" name="first_name" placeholder="Enter Your First name"><br><br>
    <input type="text" name="last_name" placeholder="Enter Your Last name"><br><br>
    <input type="email" name="email" placeholder="Enter Your Email id"><br><br>
    <input type="password" name="password" placeholder="Enter Password"><br><br>
    <input type="password" name="password1" placeholder="Enter Password1"><br><br>
    <input type="submit">


</form>

{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
